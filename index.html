<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/70631622?v=4" type="image/png">
</head>
<body>
    <header>
        <img id="appIcon" src="https://avatars.githubusercontent.com/u/70631622?v=4" alt="FlorianLatapie's profile picture">
        <h1>Générateur de mot de passe</h1>
    </header>
    <main>
        <div class ="col_container">
            <input type="text" id="passwordOutput" readonly>
            <div class="row_container">
                <button class="apple-style-button" onclick="generatePassword()">Générer un nouveau mot de passe</button>
                <button class="apple-style-button" onclick="navigator.clipboard.writeText(document.getElementById('passwordOutput').value)">Copier le mot de passe</button>
            </div>
        </div>
    </main>
    <script>
        function generatePassword() {
            const chars = 'abcdefghiklmopqrstuvwxyz1234567890:;,()&!';
            let password = '';
            for (let i = 0; i < 5*4; i++) {
                if (i % 4 === 0 && i !== 0) {
                    password += '-';
                }
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            const passwordOutput = document.getElementById('passwordOutput');
            passwordOutput.value = password;

            //navigator.clipboard.writeText(password);
        }

        let enterPressCount = 0;

        document.addEventListener('DOMContentLoaded', () => {
            generatePassword();
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    enterPressCount++;
                    if (enterPressCount === 1) {
                        document.getElementById('passwordOutput').style.borderColor = '#fe9809';
                    } else if (enterPressCount === 2) {
                        generatePassword();
                        document.getElementById('passwordOutput').style.borderColor = '#2374f5';
                        enterPressCount = 0;
                    }
                }
            });
        });

        document.addEventListener('copy', (event) => {
            const passwordOutput = document.getElementById('passwordOutput').value;
            event.clipboardData.setData('text/plain', passwordOutput);
            event.preventDefault();
        });
    </script>
</body>
</html>
